rules:
- id: innerHTML
  patterns:
  - pattern-not: $VAR.innerHTML = "...";
  - pattern: $VAR.innerHTML = ...;
  message: |
    Detected the use of innerHTML. innerHTML can be dangerous if used to evaluate
    dynamic content. If this content can be input from outside the program, this
    may be a code injection vulnerability. Ensure evaluated content is not definable
    by external sources.
  metadata:
    cwe: "CWE-95: Improper Neutralization of Directives in Dynamically Evaluated Code ('Eval Injection')"
    owasp: 'A1: Injection'
  languages: [javascript]
  severity: WARNING
